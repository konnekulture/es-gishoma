
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ES GISHOMA | School Management System</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Tailwind CSS Engine -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            indigo: { 50: '#eef2ff', 100: '#e0e7ff', 600: '#4f46e5', 700: '#4338ca', 900: '#1e1b4b' },
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 900: '#0f172a' }
          },
          boxShadow: {
            '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
          }
        },
      },
    }
  </script>

  <style>
    /* CRITICAL OFFLINE FALLBACK CSS */
    :root { --indigo-600: #4f46e5; --slate-900: #0f172a; --slate-50: #f8fafc; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      background-color: var(--slate-50); 
      color: var(--slate-900); 
      line-height: 1.5;
      overscroll-behavior-y: none; /* Prevent rubber-banding on mobile */
    }

    #root { 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      width: 100%;
    }

    .brand-font { font-family: 'Playfair Display', serif; }
    
    /* Responsive Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    /* Splash Screen Loader */
    #root:empty::after {
      content: "ES GISHOMA";
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-weight: 900; color: var(--indigo-600); font-size: 24px; letter-spacing: 0.1em;
      font-family: 'Playfair Display', serif;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.95); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1); } }

    /* Fix for iOS momentum scrolling */
    .overflow-y-auto { -webkit-overflow-scrolling: touch; }

    /* Accessibility improvements */
    @media (max-width: 640px) {
      input, select, textarea { font-size: 16px !important; } /* Prevent auto-zoom on iOS */
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "mongoose": "https://esm.sh/mongoose@^9.1.5",
    "express": "https://esm.sh/express@^5.2.1",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.13",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden selection:bg-indigo-100">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  
  <script>
    // Failsafe: Log offline status
    window.addEventListener('load', () => {
      function updateOnlineStatus() {
        if (!navigator.onLine) {
          console.log("App running in OFFLINE mode. Styles loaded from Service Worker cache.");
        }
      }
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
    });
  </script>
</body>
</html>
