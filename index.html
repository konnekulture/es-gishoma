
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES GISHOMA | School Management System</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Tailwind CSS Engine - Requires Internet for first load -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts - Cached by SW after first load -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            indigo: { 50: '#eef2ff', 100: '#e0e7ff', 600: '#4f46e5', 700: '#4338ca', 900: '#1e1b4b' },
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 900: '#0f172a' }
          },
        },
      },
    }
  </script>

  <style>
    /* CRITICAL CSS FALLBACK: Ensures page structure is visible even offline */
    :root { --indigo-600: #4f46e5; --slate-900: #0f172a; --slate-50: #f8fafc; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: var(--slate-50); color: var(--slate-900); line-height: 1.5; }
    #root { display: flex; flex-direction: column; min-height: 100vh; position: relative; }
    .brand-font { font-family: 'Playfair Display', serif; }
    
    /* Layout placeholders */
    nav { background: white; border-bottom: 1px solid #e2e8f0; height: 5rem; width: 100%; position: sticky; top: 0; z-index: 50; }
    footer { background: var(--slate-900); color: white; padding: 4rem 1rem; margin-top: auto; }
    
    /* Splash Screen Loader */
    #root:empty::after {
      content: "ES GISHOMA";
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-weight: 900; color: var(--indigo-600); font-size: 24px; letter-spacing: 0.2em;
      font-family: 'Playfair Display', serif;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
  </style>

  }
}
</script>
</head>

</body>
</html>
