
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES GISHOMA | School Management System</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Tailwind CSS Engine - Requires Internet for first load -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts - Cached by SW after first load -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            indigo: { 50: '#eef2ff', 100: '#e0e7ff', 600: '#4f46e5', 700: '#4338ca' },
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 900: '#0f172a' }
          },
        },
      },
    }
  </script>

  <style>
    /* CRITICAL CSS FALLBACK: Handles layout when Tailwind is offline */
    :root { --indigo-600: #4f46e5; --slate-900: #0f172a; --slate-50: #f8fafc; }
    body { margin: 0; font-family: sans-serif; background-color: var(--slate-50); color: var(--slate-900); }
    #root { display: flex; flex-direction: column; min-height: 100vh; }
    
    /* Offline Structural Helpers */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .hidden { display: none; }
    .max-w-7xl { max-width: 80rem; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
    
    /* Navbar/Footer placeholders to keep content "organized" */
    nav { background: white; border-bottom: 1px solid #e2e8f0; height: 5rem; width: 100%; display: flex; align-items: center; }
    footer { background: var(--slate-900); color: white; padding: 4rem 1rem; margin-top: auto; }
    
    /* Loader UI */
    #root:empty::after {
      content: "Initializing Application...";
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-weight: 600; color: #64748b; font-size: 14px;
    }
  </style>

<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
